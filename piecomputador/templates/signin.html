{% extends 'base.html' %}
{% block content %}

<h1 style="text-align: center; margin: 20px;">Inicio de sesión: </h1>
  <form method="post" action="/signin/" class="registration-form">
    {% csrf_token %}
    {{ error }}
    <div class="form-group">{{ form.username.label_tag }}
      {{ form.username }}</div>
    <div class="form-group">{{ form.password.label_tag }}
      {{ form.password }}</div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
{% endblock %}
